{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
{% load socialaccount %}
{% providers_media_js %}

<section id="login" class="bg-light py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card">
            <div class="card-header bg-primary text-white">
              <h4>
                <i class="fas fa-sign-in-alt"></i> Login</h4>
            </div>
            <div class="card-body">
                {% include 'messages.html' %}
                
                <form action="{% url 'accounts:login' %}" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                      <label for="username">Username</label>
                      <input type="text" name="username" class="form-control" required>
                    </div>

                    <div class="form-group">
                      <label for="password2">Password</label>
                      <input type="password" name="password" class="form-control" required>
                    </div>
                    
                    <input type="submit" value="Login" class="btn btn-secondary btn-block">
                    <div class="clearfix">
                      <div class="extra-login clearfix">
                        <p class="line">Or</p>
                    </div>
                   
                      <div>
                        <a href="{% provider_login_url 'facebook' method='oauth2' %}" class="facebook-bg btn btn-block"><i class="fab fa-facebook-f"></i><span>Login with Facebook</span></a>
                      </div> 
                      <hr>
                      <div>
                        <a href="{% provider_login_url 'google' %}" class="google-bg btn btn-block"><i class="fab fa-google"></i><span>Login with Google</span></a>
                      </div>
                      <hr>
                      
                </form>
                <p></p>
                    <p>Don't have an account? <a href="{% url 'accounts:register' %}" class="thembo"> Register here</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>



{% endblock %}
