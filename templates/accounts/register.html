{% extends 'base.html' %}
{% block title %}Register{% endblock %}
{% block content %}
{% load socialaccount %}
{% providers_media_js %}


<section id="register" class="bg-light py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card">
            <div class="card-header bg-primary text-white">
              <h4>
                <i class="fas fa-user-plus"></i> Register</h4>
            </div>
            <div class="card-body">
                {% include 'messages.html' %}
                <form action="{% url 'accounts:register' %}" method="POST">
                    {% csrf_token %}
                  <div class="form-group">
                  <label for="first_name">First Name</label>
                  <input type="text" name="first_name" class="form-control" required>
                  </div>
                  <div class="form-group">
                    <label for="last_name">Last Name</label>
                    <input type="text" name="last_name" class="form-control" required>
                  </div>
                  <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" name="username" class="form-control" required>
                  </div>
                  <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" class="form-control" required>
                  </div>
                  <div class="form-group">
                    <label for="password2">Password</label>
                    <input type="password" name="password" class="form-control" required>
                  </div>
                  <div class="form-group">
                    <label for="password">Confirm Password</label>
                    <input type="password" name="password2" class="form-control" required>
                  </div>
                  <input type="submit" value="Register" class="btn btn-secondary btn-block">
                  <div class="extra-login clearfix">
                    <span>Or</span>
                  </div>
                  <div class="clearfix">
                
                    <div>
                      <a href="{% provider_login_url 'facebook' method='oauth2' %}" class="facebook-bg btn btn-block"><i class="fab fa-facebook-f"></i><span>Register with Facebook</span></a>
                    </div> 
                    <hr>
                    <div>
                      <a href="{% provider_login_url 'google' %}" class="google-bg btn btn-block"><i class="fab fa-google"></i><span>Register with Google</span></a>
                    </div>
                    <hr>
                    
                </form>
                
                <p class="hello">Already a member? <a href="{% url 'accounts:login' %}" class="thembo"> Login here</a></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>



{% endblock %}
